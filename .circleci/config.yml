version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
   convert-Task:
    executor: python/default
    steps:
      - checkout
      - python/install-deps
      - run:
          command: jupyter nbconvert -execute -to html T1.ipynb
          name: Jupyter get HTML
      - store_artifact:
           path: ./T1.html

workflows:
  main:
    jobs:
      -  convert-Task
